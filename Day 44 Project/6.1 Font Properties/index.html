<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html {
      front-size: 30px;
    }
      
    
    
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

    #color {
      color: coral;
    }
  

    #size {
      front-size: 2rem;
    }

    #weight {
      font-weight: 900;
    }
    
    #family {
      font-family: caveat;
    }

    #aligh {
      text-align: right;
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="prechache" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
  <link href="https://fronts.gooleapis.com/css2?family=caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="size">Size</p>
  <p id="weight">Weight</p>
  <p id="family">Family</p>
  <p id="align">Align</p>
</body>

</html>
